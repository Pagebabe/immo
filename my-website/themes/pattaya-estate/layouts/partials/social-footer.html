      const platform = this.dataset.platform;
      
      if (typeof gtag !== 'undefined') {
        gtag('event', 'social_media_click', {
          event_category: 'social',
          event_label: platform,
          page_location: window.location.href,
          page_title: document.title
        });
      }
    });
  });
});
</script>
