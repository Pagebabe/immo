{{ define "main" }}
<!-- Section Header for Content Pages -->
<div class="bg-white py-12 border-b border-[var(--border-color)]">
    <div class="container mx-auto px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-[var(--primary-blue)]">{{ .Title }}</h1>
            {{ with .Description }}
                <p class="mt-4 text-lg text-[var(--text-light)]">{{ . }}</p>
            {{ end }}
        </div>
    </div>
</div>

<!-- Main Content Area -->
<div class="section-padding">
    <div class="container mx-auto px-4">
        <div class="prose prose-lg max-w-4xl mx-auto">
            {{ .Content }}
        </div>
    </div>
</div>
{{ end }}
